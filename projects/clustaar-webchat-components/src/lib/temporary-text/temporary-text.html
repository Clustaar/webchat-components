<div class="console-temporary-text-type">
  <div class="bubble" [ngClass]="{'bot' : ! inverted, 'user': inverted}" [style.background-color]="primaryColor">
    <span *ngIf="!inverted" [style.border-right-color]="primaryColor" class="bubble-arrow"></span>
    <div #textElement [style.color]="textColor" class="text-message-{{indexAction}}" [innerHTML]="action.text | obfuscation: textColor"></div>
    <span *ngIf="inverted" [style.border-left-color]="primaryColor" class="bubble-arrow-right"></span>
  </div>
</div>
