<div class="console-text-type">
  <div class="bubble" [ngClass]="{'bot' : ! inverted, 'user': inverted}" [style.background-color]="primaryColor">
    <div #textElement [style.color]="textColor" class="text-message-{{indexAction}}" [innerHTML]="action.text | obfuscation: textColor"></div>
  </div>
</div>
