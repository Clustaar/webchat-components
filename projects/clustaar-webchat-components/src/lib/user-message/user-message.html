<div class="console-user-message-type">
  <div class="bubble" [ngClass]="{'inverted' : inverted, 'not-inverted': !inverted}" [style.background-color]="userBubbleColor">
    <span [style.color]="userTextColor" class="user-message" [innerHTML]="message | obfuscation: userTextColor"></span>
  </div>
</div>
